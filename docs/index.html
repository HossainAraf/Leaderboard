<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaderboard</title>
<script defer src="bundlebc55068b183bbfd59bcb.js"></script></head>
<body>
  <sec id="main">
      <h1>Leaderboard</h1>
  <div id="container-wrapper">
  <div id="container" class="flex-row">
      <div>
          <div class="flex-row"> 
            <h4 id="heading">Recent Scores </h4>  
       <button id="refresh">Refresh</button>
          </div>
          <ul id="score-ul">
            <p id="temp-text">Click the refresh button<br>& see scores</p>
          </ul>
      </div>
          <form id="add-new" class="flex-col">
              <label for="name">Full Name</label>
              <input type="text" name="name" id="name" placeholder="Please write your name">
              <label for="score">Your Score</label>
              <input type="number" name="score" id="score" placeholder="Your score">
              <button id="submit">Submit</button>
              </form>
  </div>
</div>
</sec>
<script type="module" src="./index.js"></script>
</body>
</html>
